Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "fo,ua"
        Option "XkbModel" "pc105+inet"
        Option "XkbVariant" "nodeadkeys"
        Option "XkbOptions" "grp:lctrl_lwin_toggle"
EndSection
